<!DOCTYPE html>
<html xmlns:th="http://www.typeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>할일 등록</title>
</head>
<body>

<div>

    <form th:action="@{/todo/add}" th:object="${todo}" method="post" id="todo">
        <table>
            <caption>할일 등록</caption>
            <tbody>
            <tr>
                <th>제목</th>
                <td>
                    <select th:field="*{category}">
                        <option th:each="category : ${T(kr.ac.jejunu.model.ToDoCategory).values()}"
                                th:value="${category}"
                                th:text="${category}">
                        </option>
                    </select>
                    <input type="text" name="title" th:field="*{title}" placeholder="제목" required="required"/>
                </td>
            </tr>
            <tr>
                <th>계획일</th>
                <td>
                    <input type="date" id="date" min="2017-06-01" required="required"/>
                    <input type="time" id="time" value="00:00"/>
                    <input type="hidden" th:field="*{planTime}"/>
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td><input type="text" name="text" th:field="*{text}" placeholder="내용" required="required"/></td>
            </tr>
            </tbody>
        </table>
        <a href="#" onclick="submit()">등록</a>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/todolist.js}"></script>
</body>
</html>
