<!DOCTYPE html>
<html xmlns:th="http://www.typeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>회원가입</title>
</head>
<body>
<div>

    <form th:action="@{/registerProcessing}" th:object="${user}" method="post">
        <h2>회원가입</h2>

        <div th:if="${param.error}">
            계정이 중복됩니다.
        </div>

        <input type="text" name="id" th:field="*{id}" placeholder="아이디" required="required"/>
        <input type="password" name="password" th:field="*{password}" placeholder="암호" required="required"/>
        <input type="text" name="name" th:field="*{name}" placeholder="이름" required="required"/>
        <input type="text" name="job" th:field="*{job}" placeholder="직업" required="required"/>

        <input type="submit" value="회원가입"/>
    </form>

</div>
</body>
</html>
