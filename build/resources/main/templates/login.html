<!DOCTYPE html>
<html xmlns:th="http://www.typeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>로그인</title>

</head>
<body>
  <div>
    <form th:action="@{/loginProcessing}" method="post">
      <div th:if="${param.error}">
        잘못된 아이디나 암호입니다.
      </div>
      <div th:if="${param.registerSuccessful}">
        회원가입이 정상적으로 완료되었습니다. 로그인 하세요.
      </div>
      <div>
        <input type="text" name="username" placeholder="ID" required="required"/>
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" required="required"/>
      </div>
      <button type="submit">로그인</button>
    </form>
    <div>
      <a th:href="@{/register}">회원 가입</a>
    </div>
  </div>
</body>
</html>
