<!DOCTYPE html>
<html xmlns:th="http://www.typeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>할일 등록</title>
</head>
<body>
<div>

    <form th:action="@{/todo/add}" th:object="${todo}" method="post">
        <h2>할일등록</h2>

        <select th:field="*{category}">
            <option th:each="category : ${T(kr.ac.jejunu.model.ToDoCategory).values()}"
                    th:value="${category}"
                    th:text="${category}">
            </option>
        </select>
        <input type="text" name="title" th:field="*{title}" placeholder="제목" required="required"/>
        <input type="datetime" name="plantime" th:field="*{planTime}" placeholder="계획일" required="required"/>
        <input type="text" name="text" th:field="*{text}" placeholder="내용" required="required"/>
        <input type="submit" value="등록"/>
    </form>

</div>
</body>
</html>
